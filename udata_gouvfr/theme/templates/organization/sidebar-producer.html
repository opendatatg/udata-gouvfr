{% if organization.public_service %}
<img src="{{ theme_static('img/certified-stamp.png')}}" alt="certified"
    class="certified" data-toggle="popover"
    data-title="{{ _('Certified public service') }}"
    data-content="{{ _('The identity of this public service public is certified by Etalab') }}"
    data-container="body" data-placement="left" data-trigger="hover"/>
{% endif %}
{#
{% include 'organization/sidebar-producer.html' %}
#}

{#override#}

<a itemprop="author" href="{{ url_for('organizations.show', org=organization, _external=True) }}"
    title="{{ organization.name }}">
    <img src="{{ organization.logo(150)|placeholder('organization') }}"
        alt="{{ organization.name }}" class="organization-logo producer"
        width="150" height="150"/>
</a>
<div class="caption text-left">
{% if organization.description %}
<p>
    {{ organization.description|mdstrip(180) }}
    <a href="{{ url_for('organizations.show', org=organization) }}"
        title="{{ _('more') }}"
        class="btn btn-grey btn-primary btn-mini">+</a>
</p>
{% else %}
<br/>
{% endif %}
